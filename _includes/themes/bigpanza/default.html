<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.name }}">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700|Sanchez' rel='stylesheet' type='text/css'>
        
        {% if page.css %}
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/{{ page.css }}.css">
        {% else %}
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css">
        {% endif %}
        
        <script src="/assets/js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav pull-right">
                        {% assign posts_list = site.posts %}  
                        {% include custom/navbar_links %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            {{content}}
        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

        <script src="/assets/js/vendor/bootstrap.min.js"></script>

        <script src="/assets/js/plugins.js"></script>
        {% if page.script %}
        <script src="/assets/js/custom/{{ page.script }}.js"></script>
        {% endif %}
        {% include JB/analytics %}
    </body>
</html>
